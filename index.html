<!DOCTYPE html>
<html lang="en">
<head>
  <title>Youtube2Mp3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/jsfunction.js"></script>

</head>
<body onload="fetchAllFiles()">
<!-- Links (sit on top) -->
<div class="w3-top">
    <div class="w3-row w3-large w3-light-grey">
      <div class="w3-col s6">
        <a id="menump3" href="#" class="w3-button w3-block" onclick="showMenu('mp3')">MP3</a>
      </div>
      <div class="w3-col s6">
        <a href="#plans" class="w3-button w3-block" onclick="showMenu('youtube')">Youtube</a>
      </div>
    </div>
  </div>

<div class="jumbotron text-center">
  <h1>Youtube2Mp3</h1>
</div>
  
<div class="container">
  <div id="youtube">
      <div class="row text-center m-0">
          <div class="col-12 mt-3">
              <div class="form-group">
                  <input type="text" class="form-control" id="searchYoutubeId" aria-describedby="emailHelp" placeholder="Search youtube">
                  <button class="btn btn-primary m-2" onclick="searchYoutube()">Search</button>
              </div>
          </div>
      </div>
      <div class="row text-center m-0" id="youtubeListsIdParent" style="height: 0px; overflow-y: auto;">
          <!-- list of searched videos -->
  
      </div>
  </div>
  <div id="mp3">
      <div class="text-center mt-3 col-12">
          <h2>Danh Sach File Mp3</h2>
          <button class="btn btn-primary" onclick="location.reload()">Refresh</button>
      </div>
      <div id="listOfFileId">
          
      </div>
  </div>
</div>
</body>
</html>
