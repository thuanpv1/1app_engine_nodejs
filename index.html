<!DOCTYPE html>
<html lang="en">
<head>
  <title>Youtube2Mp3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body onload="fetchAllFiles()">
<style>
    .labelOverflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .colorgreen {
        color: green;
    }
    .colorred {
        color: red;
    }
</style>
<div class="jumbotron text-center">
  <h1>Youtube2Mp3</h1>
</div>
  
<div class="container">
  <div class="row m-0">
    <div class="col-12">
        <div class="form-group">
          <label for="urlInputId">YoutubeURL: <span class="colorgreen" id="urlLableGreen"></span><span id="urlLableRed" class="colorred"></span></label>
          <input type="text" class="form-control" id="urlInputId" aria-describedby="emailHelp" placeholder="Enter url">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" onclick="convertVideo2Mp3()">Submit</button>
        </div>
      </div>
  </div>
  <div class="row text-center m-0">
    <div class="col-12 mt-3">
        <div class="form-group">
            <input type="text" class="form-control" id="searchYoutubeId" aria-describedby="emailHelp" placeholder="Search youtube">
            <button class="btn btn-primary m-2" onclick="searchYoutube()">Search</button>
          </div>
    </div>
  </div>
  <div class="row text-center m-0" id="youtubeListsIdParent" style="height: 0px; overflow-y: auto;">
      <!-- list of searched videos -->

  </div>
<div class="text-center mt-3 col-12">
    <h2>Danh Sach File Mp3</h2>
    <button class="btn btn-primary" onclick="location.reload()">Refresh</button>
</div>
  <div id="listOfFileId">
      
  </div>
</div>
<script>
    
    const host = 'https://egt.vn:4000'
    // const host = 'http://localhost:4000'

    function searchYoutube() {
        let inputUrl = document.getElementById('searchYoutubeId').value
        const Http = new XMLHttpRequest();
        const baseUrl = host + '/search-youtube2?q='
        const url=baseUrl + inputUrl
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = (e) => {
            if (e.currentTarget.readyState === 4) {
                let data = Http.responseText? JSON.parse(Http.responseText) : []
                // console.log('data===', data)
                let originNodeParent = document.getElementById('youtubeListsIdParent')
                if (data && data.items && data.items.length > 0) {
                    originNodeParent.setAttribute('style', 'height: 300px; overflow-y: auto;')
                } else {
                    return null
                }

                let temp = document.getElementById('youtubeListsId')
                if (temp) originNodeParent.removeChild(temp)
                
                let originNode = document.createElement('div')
                originNode.setAttribute('class', 'row text-center m-2')
                originNode.setAttribute('id', 'youtubeListsId')
                originNodeParent.append(originNode)

                for (let item of data.items) {
                    if (item['type'] === 'video') {
                        let id = item['id']
                        let imagePreview = item['thumbnail']['thumbnails'][0]['url']
                        let videoTitle = item['title']
                        let videoLength = item['length']? item['length']['simpleText'] : 'unknown'
    
                        let node0 = document.createElement("div");
                        node0.setAttribute('class', 'col-12 text-center mt-5')
                        let node0txt = document.createTextNode(videoTitle + '(' + videoLength + ')')
                        node0.append(node0txt)
    
                        let node1 = document.createElement("div");
                        node1.setAttribute('class', 'col-9 text-center')
    
                        let node11 = document.createElement("img");
                        node11.setAttribute('width', '100%')
                        node11.setAttribute('height', '200px')
                        node11.setAttribute('src', imagePreview)
    
                        node1.append(node11)
    
                        let node2 = document.createElement("div");
                        node2.setAttribute('class', 'col-3 text-center')
                        node2.setAttribute('style', 'padding-top: 50px;')
    
                        let node22 = document.createElement('button')
                        node22.setAttribute('class', 'btn btn-primary')
                        node22.setAttribute('onclick', 'convertVideo2Mp3("' + id + '")')
                        let node22txt = document.createTextNode('CV')
                        node22.append(node22txt)
    
                        node2.append(node22)
    
                        originNode.append(node0)
                        originNode.append(node1)
                        originNode.append(node2)
                    }
                }
            }
            
        }
    }

    function convertVideo2Mp3(urlItem) {
        let inputUrl = urlItem || document.getElementById('urlInputId').value
        const Http = new XMLHttpRequest();
        const baseUrl = host + '/youtube2mp3?youtubeUrl='
        const url=baseUrl + inputUrl
        Http.open("GET", url);
        Http.send();

        Http.onreadystatechange = (e) => {
            console.log(Http.responseText)
            if (Http.responseText === true || Http.responseText === 'true') {
                document.getElementById('urlLableGreen').innerHTML = '(OK)'
                document.getElementById('urlLableRed').innerHTML = ''
            }
            else {
                document.getElementById('urlLableGreen').innerHTML = ''
                document.getElementById('urlLableRed').innerHTML = '(Error)'
            }
        }

    }

    function xoaFile(filename) {
        const Http = new XMLHttpRequest();
        const baseUrl = host + '/delete?filename='
        const url=baseUrl + filename
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = (e) => {
            console.log(Http.responseText)
            location.reload();
        }
    }
    
    function fetchAllFiles() {
        const Http = new XMLHttpRequest();
        const baseUrl = host + '/listofmp3'
        const url=baseUrl
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = (e) => {
            try {
                if (e.currentTarget.readyState === 4) {
                    let data = Http.responseText? JSON.parse(Http.responseText) : []
                    let originNode = document.getElementById('listOfFileId')
                    for (let each of data) {
                        let node = document.createElement('div')
                        node.setAttribute('class', 'row border-bottom border-primary m-1')
                        let node1 = document.createElement("div");
                        let node1txt = document.createTextNode(each.file.split('_').join(' ') + ' (' + parseFloat(each.size).toFixed(3) +' Mb)')
                        node1.setAttribute('class', 'col-12 text-wrap pr-3 labelOverflow')
                        node1.append(node1txt)
        
                        let node2 = document.createElement("div");
                        node2.setAttribute('class', 'col-10')
                        
                        // a tag
                        let node2adiv = document.createElement('div')
                        node2adiv.className = 'm-3'
                        let node2a = document.createElement("a")
                        node2a.setAttribute('href', (host + '/download?filename=' + each.file))
                        node2a.download = each.file;
                        node2a.textContent = "Download";
                        node2adiv.append(node2a)
                        node2.append(node2adiv)

                        // audio tag
                        let node2Vide0 = document.createElement('audio')
                        node2Vide0.setAttribute('autostart', 'false')
                        node2Vide0.setAttribute('preload', 'none')
                        node2Vide0.setAttribute('controls', 'controls')
                        node2Vide0.setAttribute('width', '100%')
                        node2Vide0.setAttribute('height', '50')
                        node2Vide0.setAttribute('type', 'audio/mpeg')

                        // source tag
                        let node2Vide0Src = document.createElement('source')
                        node2Vide0Src.setAttribute('src', host + '/download?filename=' + each.file)
                        node2Vide0.append(node2Vide0Src)

                        node2.append(node2Vide0)
        
        
                        let node3 = document.createElement("div");
                        let node3btn = document.createElement('button')
                        let node3btntxt = document.createTextNode('XÃ³a')
                        node3btn.append(node3btntxt)
                        node3btn.setAttribute('class', 'btn btn-danger')
                        node3btn.setAttribute('onclick', 'xoaFile("' + each.file + '")')
                        node3.setAttribute('class', 'col-2 text-center p-1')
                        node3.append(node3btn)
        
                        node.append(node1)
                        node.append(node2)
                        node.append(node3)
                        originNode.append(node)
                    }
                }
            } catch (err) {
                console.log(err)
            }
        }
    }
</script>
</body>
</html>
